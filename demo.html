<html>
  <head>
    <title>Dummy.js demo</title>
    <link rel="stylesheet" href="stylesheets/demo.css">
  </head>
  <body>
    <article>
      <header>
        <h1>Dummy.js demo</h1>
        <span class="article">A random author</span>
      </header>
      <h2 data-dummy-fill="3,words"></h2>
      <p data-dummy-fill="3,paragraphs"></p>
      <h2 data-dummy-fill="2,words"></h2>
      <p data-dummy-fill="2,paragraphs"></p>
      <h2 data-dummy-fill="4,words"></h2>
      <h3 data-dummy-fill="5,words"></h3>
      <p data-dummy-fill="1,paragraph"></p>
      <h3 data-dummy-fill="3,words"></h3>
      <p data-dummy-fill="1,paragraph"></p>
      <h3 data-dummy-fill="3,words"></h3>
      <p data-dummy-fill="1,paragraph"></p>
    </article>
    <script src="javascripts/dummy.min.js"></script>
  </body>
</html>
