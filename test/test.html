<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dummy.js example</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/shreyasminocha/Minima@1.1.0/dist/minima.min.css">
        <style>
            body {
                margin: 2em 25%;
            }

            @media screen and (max-width: 880px) {
                body {
                    margin: 2em 10%;
                }
            }
        </style>
        <script src="../src/Dummy.js"></script>
    </head>

    <body>
        <h1>Dummy.js example</h1>

        <h2>Fifteen words</h2>
        <p data-dummy="15 words"></p>

        <h2>Ten sentences</h2>
        <p data-dummy="10 sentences"></p>

        <h2>Three paragraphs</h2>
        <p data-dummy="3 paragraphs"></p>
    </body>
</html>
